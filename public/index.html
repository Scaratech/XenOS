<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XenOS</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="shortcut icon" href="/assets/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./index.css" />
    <script src="/libs/sj/scramjet.all.js"></script>
    <script src="/libs/bare-mux/index.js" defer></script>
    <script src="/libs/transport/index.js" defer></script>
    <script src="/libs/uv/uv.bundle.js" defer></script>
    <script src="/uv/uv.config.js" defer></script>
    <script src="/dist/index.js" defer></script>
</head>

<body>
    <!-- THE SHION UPDATE! -->

    <div id="yori" style="z-index:10000;"><video controls>
            <source src="assets/yori.mp4" type="video/mp4">
        </video></div>
    <script>
        document.getElementById('yori').style.display = "none";
        var allowedKeys = {
            37: 'left',
            38: 'up',
            39: 'right',
            40: 'down',
            65: 'a',
            66: 'b'
        };

        // the 'official' Konami Code sequence
        var konamiCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a'];

        // a variable to remember the 'position' the user has reached so far.
        var konamiCodePosition = 0;

        // add keydown event listener
        document.addEventListener('keydown', function (e) {
            // get the value of the key code from the key map
            var key = allowedKeys[e.keyCode];
            // get the value of the required key from the konami code
            var requiredKey = konamiCode[konamiCodePosition];

            // compare the key with the required key
            if (key == requiredKey) {

                // move to the next key in the konami code sequence
                konamiCodePosition++;

                // if the last key is reached, activate cheats
                if (konamiCodePosition == konamiCode.length) {
                    activateCheats();
                    konamiCodePosition = 0;
                }
            } else {
                konamiCodePosition = 0;
            }
        });

        function activateCheats() {
            document.getElementById('yori').style.display = "block";
            console.log("cheat");
        }
    </script>
</body>

</html>
